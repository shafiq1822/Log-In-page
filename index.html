<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container  m-auto">
        <div class=" bg-primary px-5 mx-auto " style="width: 60em; height: 7em;">
            <div class="mx-5 ps-5">
                <div class="text-white mt-3 ps-5" style="float: left;">
                    <h5>Email or Phone</h5>
                    <input type="text">
                </div>
                <div class=" text-white mt-3 ps-5" style="float: left;">
                    <h5>Password</h5>
                    <input type="text">
                    <p><a class="text-light" style="text-decoration: none;" href="#">Forgot your Password?</a></p>
                </div>
                <button type="button" class="mt-5 ms-5 btn btn-outline-light btn-primary btn-sm">Log In</button>
            </div>
        </div>
        <div class="mx-5 px-5">
            <div class="px-5 mx-5">
                <div class="px-5 mx-5"> <br>
                    <h1 class="ms-5"><b>Sign Up</b></h1>
                    <h5 class="ms-5"><b>It's free and always will be</b> </h5>
                    <br>
                    <form class="row g-3 px-5">
                        <div class="col-md-6">
                            <input placeholder="First name" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <input placeholder="Last name" type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Mobile number">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Re-enter mobile number">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="inputAddress2" placeholder="New password">
                        </div>
                        <div>
                            <span class="col-md-6" style="float: left;">
                                <label for="inputCity" class="form-label">
                                    <h4>Birthday</h4>
                                </label>
                                <input type="date" class="form-control" id="inputCity">
                            </span>

                            <span>
                                <p class="p-4 pt-5 h6" style="float: left;"><a style="text-decoration: none;" href="#">Why do i need to provide my <br> birthday?</a></p>
                            </span>
                        </div>
                        <div class="col-12">
                            <input class="form-check-input" type="radio" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            </label> 
                            Female   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="form-check-input" type="radio" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            </label>
                            Male
                            </span>
                        </div>
                        <div>
                            <p>By clicking Sign Up, you agree to our <span class="text-primary">Terms</span> and that you have read our <span class="text-primary"> Data Policy </span>, including our <span class="text-primary">Cookie Use</span>.</p>
                        </div>
                        <div class="col-12">
                            <button class="px-5 py-1 mb-4 btn btn-success" type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
